<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
<main class="py-5 vh-100">
<div class="container d-flex flex-column justify-content-center align-items-center">
    <h1 class="position-relative py-2 fw-normal fst-normal ">Bookmarker</h1>
    <div class="bookmark d-flex flex-column justify-content-center align-items-center gap-4 py-5 p-3 w-100">
        <h2 class="fw-normal fst-normal">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="site-name w-100">
            <label for="siteName" class="pb-2 fw-semibold">
                <i class="fa-solid fa-book-bookmark pe-2"></i>
                Site Name
            </label>
            <input type="text" name="name" id="siteName" placeholder="Bookmark Name" class="form-control w-100 fw-normal" oninput="validationName()"/>
            <div class="alert alert-danger mt-2 d-none" id="messageName">Site name must contain at least 3 characters and first char must capital</div>
        </div>
        <div class="site-url w-100">
            <label for="siteUrl" class="pb-2 fw-semibold">
                <i class="fa-solid fa-link pe-2"></i>
                Site URL
            </label>
            <input type="text" name="email" id="siteUrl" placeholder="Website URL" class="form-control w-100 fw-normal" oninput="validationUrl()"/>
            <div class="alert alert-danger mt-2 d-none" id="messageUrl">Url is not valid, Please follow the rules</div>
        </div>
        <button class="btn btn-submit px-5" id="submitBtn" onclick="addData()">Submit</button>
    </div>
    <div class="w-50">
        <input type="text" placeholder="Search..." id="search" class="form-control mt-2 mx-auto" oninput="searchFun()">
    </div>
    <table class="table my-5  text-center bg-light ">
        <thead>
            <tr>
                <th class="text-capitalize">index</th>
                <th class="text-capitalize">website name</th>
                <th class="text-capitalize">visit</th>
                <th class="text-capitalize">delete</th>
            </tr>
        </thead>
        <tbody id="tableContent">
            
        </tbody>
    </table>
</div>

</main>





  
  










    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
